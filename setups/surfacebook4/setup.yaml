
system:
  hostname: surfacebook4
  timezone: America/New_York
  locale: en_US.UTF-8
  secure_boot: true
  users:
    - username: sean
      sudo: true

storage:
  - disk: /dev/nvme0n1
    wipe: true
    partitions:
      - mount: /boot
        fs: vfat
        size: 512M
        flags: [esp]

      - mount: swap
        size: 4G

      - mount: /
        fs: btrfs
        size: fill


packages:
  - pacman: pacman.txt
    aur: aur.txt


dotfiles:
  - copy_to: etc/
    copy_from: ../etc
  - copy_to: /home/sean/.config/
    copy_from: .config
  
